<div ng-controller="viewEventCtrl" layout="column" class="welcome"><div layout="row" layout-align="start center" flex="flex" class="header"><md-subheader class="md-primary"><h1 class="md-display-1">{{event.cohort}} {{event.type}}</h1><span flex="flex"></span></md-subheader></div><md-tabs md-dynamic-height="md-dynamic-height" md-border-bottom="md-border-bottom" class="md-primary"><md-tab label="Event Details"><md-content class="eventBg"><div layout="row" layout-margin="auto" class="formlay"><span flex="20"></span><div layout="column" flex="60" class="md-whiteframe-z2"><form name="new-event"><p layout="row" layout-margin="auto" class="md-body-1">Date: {{event.date}}</p><p layout="row" layout-margin="auto" class="md-body-1">Start time: {{event.startTime}}</p><p layout="row" layout-margin="auto" class="md-body-1">End time: {{event.endTime}}</p><p layout="row" layout-margin="auto" class="md-body-1">Interview duration: {{event.interviewDuration}}</p><span flex="flex"></span><md-button ng-click="edit(event.id)">EDIT</md-button></form></div></div></md-content></md-tab><md-tab label="Schedule"><div ng-include="'views/partials/events/schedule/schedule.html'"></div></md-tab><md-tab label="Students"><div ng-include="'views/partials/events/event-students/event-students.html'"></div></md-tab><md-tab label="Student Ratings" ng-if="event.type == 'Career Day'"><div ng-include="'views/partials/rankings/student-rankings.html'"></div></md-tab><md-tab label="Interviewers"><div ng-include="'views/partials/events/event-interviewers/eventInterviewers.html'"></div></md-tab><md-tab label="Interviewer Ratings" ng-if="event.type == 'Career Day'"><div ng-include="'views/partials/rankings/interviewer-rankings.html'"></div></md-tab></md-tabs></div>
