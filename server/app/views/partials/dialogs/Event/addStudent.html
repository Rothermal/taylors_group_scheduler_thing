<!--Created by robbynewman on 5/23/16.--><md-dialog><md-toolbar layout="row" layout-align="center center"><h2 class="md-display-1">Add Students To Event</h2><div flex="flex"></div><md-button ng-click="close()" class="md-icon-button"><md-icon>close</md-icon></md-button></md-toolbar><md-dialog-content layout-margin="layout-margin" layout-padding="layout-padding"><md-data-table-container><table md-data-table="md-data-table"><thead><tr><th name="First Name"></th><th name="Last Name"></th><th name="Cohort"></th><th name="Add"></th></tr></thead><tbody><tr md-auto-select="md-auto-select" ng-repeat="student in students" ng-if="student.unadded"><td>{{student.fName}}</td><td>{{student.lName}}</td><td>{{student.cohort}}</td><td><md-button ng-click="add(student)" class="md-icon-button"><md-icon>add</md-icon></md-button></td></tr></tbody></table></md-data-table-container></md-dialog-content></md-dialog>
